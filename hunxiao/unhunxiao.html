<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
<script type="text/javascript" src="qunit.js"></script>
<script type="text/javascript" src="./mix_up.js"></script>

  <script>

	function getMixed(){
		return $.getJSON("http://l-interdb1.f.cn1.qunar.com:8000/api/stationstationSearch.jsp?format=json&from=%E5%8C%97%E4%BA%AC&to=%E4%B8%8A%E6%B5%B7&type=oneway&date=20120120&callback=?");
	}

	function getRaw(){
		return $.getJSON("http://l-interdb1.f.cn1.qunar.com:8000/stationstationSearch.jsp?format=js&from=%E5%8C%97%E4%BA%AC&to=%E4%B8%8A%E6%B5%B7&type=oneway&date=20120120&callback=?");
	}

	$.when(getRaw(), getMixed()).done(function(raw, mixed){
		var s = new QNR.mix_up();
		test("火车票价格混淆解析", function() {
			deepEqual(raw[0].ticketInfo, s.unpack(mixed[0].ticketInfo), "");
		});
	});

  </script>
  
</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
