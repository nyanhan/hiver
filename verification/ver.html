<!--
1.html 生成结果， 为以上生成部分。
2.初始化函数 QNR.authCode(domContainer, appKey, config).
    domContainer 可以为dom元素或id 必选 如 xxx
    appKey 必选 string 
    config 为hash ,覆盖默认值。 
    
    默认值如下
    
    var _default = {
		imgSize: '1',
		challengeURI: 'http://192.168.126.112:8088/recaptcha-core/api/challenge',
		imgURI: 'http://192.168.126.112:8088/recaptcha-core/api/image',
		imgID: 'vcodeImg',
		imgClass: 'vcodeImg',
		linkID: 'vcodeLink',
		linkClass: 'vcodeImg',
		linkText: '看不清？换一张',
		inputName: 'vcodeInput', //隐藏域name
		interval: 500 //连续点击间隔， 小于此间隔不重复发送。
	};
    
    request url 为 challengeURI?k=appKey

3.回调函数 ANR.authCode.callback(sn) sn为请求图片的加密密钥。
    img src 为 imgURI?c=sn&t=imgSize
    
    
    
-->

	QNR.authCode(document.getElementById("xxx"), "aaa");
